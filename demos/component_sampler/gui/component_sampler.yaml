type: GUITree
version: 0.4
dependencies:
- default_theme
- controls
- lists
include:
- sample_view
- sample_tab_item

class: HApplication
extend:
  constructor: |
    function(_options){
      this.base(2000,'Component Sampler');
      this.options = _options;
    }
options:
  checker_pattern_gif_url: :checker_pattern_gif_url
subviews:
- class: HTab
  rect: [ 0, 0, null, null, 0, 0 ]
  options:
    valueObjId: :values.tab_0
  subviews:
  - class: HTabItem
    rect: [ 0 ]
    options:
      label: Controls
    subviews:
    - class: HTab
      rect: [ 8, 8, null, null, 8, 8 ]
      options:
        valueObjId: :values.tab_0_0
      subviews:
      - class: HTabItem
        rect: [ 0 ]
        options:
          label: Buttons
        subviews:
        - class: HTab
          rect: [ 0, 0, null, null, 8, 8 ]
          options:
            valueObjId: :values.tab_0_0_0
          subviews:
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.button
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.hcheckbox
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.hradiobutton
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.huploader
      - class: HTabItem
        rect: [ 0 ]
        options:
          label: Text
        subviews:
        - class: HTab
          rect: [ 0, 0, null, null, 8, 8 ]
          options:
            valueObjId: :values.tab_0_0_1
          subviews:
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.hstringview
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.htextcontrol
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.hpasswordcontrol
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.htextarea
      - class: HTabItem
        rect: [ 0 ]
        options:
          label: Sliders
        subviews:
        - class: HTab
          rect: [ 0, 0, null, null, 8, 8 ]
          options:
            valueObjId: :values.tab_0_0_2
          subviews:
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.hslider
          - class: SampleTabItem
            rect: [ 0 ]
            options: :components.hvslider