<!-- The Abstraction libraries -->
<!-- The HClass is needed for almost everything, so we include that first -->
<script src="../../src/js/core/class/class.js" type="text/javascript"></script>
<!-- The common.js is a place for patches, currently just console.log detection and simulation -->
<script src="../../src/js/ui/controls/common/common.js" type="text/javascript"></script>
<!-- The Ajax object is needed for all data transfers -->
<script src="../../src/js/core/ajax/ajax.js" type="text/javascript"></script>
<!-- The ELEM Management system is needed for everything that accesses the DOM element model -->
<script src="../../src/js/core/elem/elem.js" type="text/javascript"></script>
<!-- The EVENT Management system is needed for everything that accesses the DOM event model -->
<script src="../../src/js/core/event/event.js" type="text/javascript"></script>

<!-- Encryption and encoding library (SHA1/MD5/Base64) -->
<script src="../../src/js/comm/sha/sha.js" type="text/javascript"></script>
<!-- HTransporter does the value transfers -->
<script src="../../src/js/comm/transporter/transporter.js" type="text/javascript"></script>
<!-- HValueManager (HVM) controls syncronization and manages HValue instances -->
<script src="../../src/js/comm/valuemanager/valuemanager.js" type="text/javascript"></script>
<!-- HValue contains data to be syncronized -->
<script src="../../src/js/comm/values/value/value.js" type="text/javascript"></script>
<!-- JSLoader loads arbitary urls and evaluates their contents (used for js dependencies) -->
<script src="../../src/js/comm/jsloader/jsloader.js" type="text/javascript"></script>
<!-- HValueMatrix controls things like radio button groups -->
<script src="../../src/js/comm/values/valuematrix/valuematrix.js" type="text/javascript"></script>

<!-- Geometry -->
<!-- HPoint is the coordinate object for points (x and y) -->
<script src="../../src/js/ui/foundation/geom/point/point.js" type="text/javascript"></script>
<!-- HRect is the coordinate object for areas (rectangles); top-left x,y plus bottom-right x,y -->
<script src="../../src/js/ui/foundation/geom/rect/rect.js" type="text/javascript"></script>

<!-- Process management -->
<!-- HSystem contains global UI methods as well as the process priority queue -->
<script src="../../src/js/ui/foundation/system/system.js" type="text/javascript"></script>
<!-- HApplication is the root controller of views and gets "idle" events from the HSystem -->
<script src="../../src/js/ui/foundation/application/application.js" type="text/javascript"></script>

<!-- Controls -->
<!-- HThemeManager loads css and html resources on an as-needen basis -->
<script src="../../src/js/ui/thememanager/thememanager.js" type="text/javascript"></script>
<!-- HMarkupView implements automated html template rendering for controls -->
<script src="../../src/js/ui/foundation/markupview/markupview.js" type="text/javascript"></script>
<!-- HView defines all basic view functionality "simple control"-->
<script src="../../src/js/ui/foundation/view/view.js" type="text/javascript"></script>
<!-- HControl defines all basic control functionality, extends HView -->
<script src="../../src/js/ui/foundation/control/control.js" type="text/javascript"></script>
<!-- HDynControl is a very simple freely movable and resizable control extension -->
<script src="../../src/js/ui/foundation/dyncontrol/dyncontrol.js" type="text/javascript"></script>
