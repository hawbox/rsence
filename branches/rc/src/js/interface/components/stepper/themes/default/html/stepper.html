    <img class="bg" alt="" src="#{'../gfx/helmiTheme/c_n.gif'}"/>
  </div> 
-->
  <div class="lowerdiv" style="#{'top:'+(this.rect.height/2+1)+'px;width:'+(this.rect.width-2)+'px;height:'+(this.rect.height/2-2)+'px'}">
