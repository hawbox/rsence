<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html><head><title>border/corner tests</title>

<style type="text/css">

body {background-color: #e90;}

.window {
  position: absolute;
  top: 100px;
  left: 100px;
  right: 100px;
  bottom: 100px;
  background-color: #ccc;
  overflow: visible;
}
.window .decorations {
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  overflow: visible;
}
.window .decorations .active {
  position: absolute;
  visibility: hidden;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  overflow: hidden;
}
.window .decorations .inactive {
  position: absolute;
  visibility: visible;
  top: 0px;
  left: 0px;
  right: 0px;
  bottom: 0px;
  overflow: hidden;
}
.window .decorations:hover .active {
  visibility: visible;
}
.window .decorations:hover .inactive {
  visibility: hidden;
}

.border_n {
  position: absolute;
  top: 0px;
  left: 0px;
  right: 0px;
  overflow: hidden;
}
.border_s {
  position: absolute;
  bottom: 0px;
  left: 0px;
  right: 0px;
  overflow: hidden;
}
.border_w {
  position: absolute;
  top: 0px;
  bottom: 0px;
  left: 0px;
  overflow: hidden;
}
.border_e {
  position: absolute;
  top: 0px;
  bottom: 0px;
  right: 0px;
  overflow: hidden;
}

.corner_nw {
  position: absolute;
  top: 0px;
  left: 0px;
  overflow: hidden;
  background-repeat: no-repeat;
}
.corner_ne {
  position: absolute;
  top: 0px;
  right: 0px;
  overflow: hidden;
  background-repeat: no-repeat;
}
.corner_sw {
  position: absolute;
  bottom: 0px;
  left: 0px;
  overflow: hidden;
  background-repeat: no-repeat;
}
.corner_se {
  position: absolute;
  bottom: 0px;
  right: 0px;
  overflow: hidden;
  background-repeat: no-repeat;
}

.border_n, .border_s {
  background-image: url('./shadow_horiz.png');
}
.border_e, .border_w, .corner_nw, .corner_ne, .corner_sw, .corner_se {
  background-image: url('./shadow_vert.png');
}

.window .decorations .active .border_n {
  left: 4px;
  right: 4px;
  height: 4px;
  background-position: 0px 0px;
  background-repeat: repeat-x;
  cursor: n-resize;
}
.window .decorations .active .border_s {
  left: 4px;
  right: 4px;
  height: 4px;
  background-position: 0px -4px;
  background-repeat: repeat-x;
  cursor: s-resize;
}
.window .decorations .active .border_e {
  top: 4px;
  bottom: 4px;
  width: 4px;
  background-position: -4px 0px;
  background-repeat: repeat-y;
  cursor: e-resize;
}
.window .decorations .active .border_w {
  top: 4px;
  bottom: 4px;
  width: 4px;
  background-position: 0px 0px;
  background-repeat: repeat-y;
  cursor: w-resize;
}

.window .decorations .active .corner_nw {
  width: 4px;
  height: 4px;
  background-position: -12px 0px;
  cursor: nw-resize;
}
.window .decorations .active .corner_ne {
  width: 4px;
  height: 4px;
  background-position: -12px -4px;
  cursor: ne-resize;
}
.window .decorations .active .corner_se {
  width: 4px;
  height: 4px;
  background-position: -12px -8px;
  cursor: se-resize;
}
.window .decorations .active .corner_sw {
  width: 4px;
  height: 4px;
  background-position: -12px -12px;
  cursor: sw-resize;
}



.window .decorations .inactive .border_n {
  left: 2px;
  right: 2px;
  height: 2px;
  background-position: 0px -8px;
  background-repeat: repeat-x;
}
.window .decorations .inactive .border_s {
  left: 2px;
  right: 2px;
  height: 2px;
  background-position: 0px -10px;
  background-repeat: repeat-x;
}
.window .decorations .inactive .border_e {
  top: 2px;
  bottom: 2px;
  width: 2px;
  background-position: -10px 0px;
  background-repeat: repeat-y;
}
.window .decorations .inactive .border_w {
  top: 2px;
  bottom: 2px;
  width: 2px;
  background-position: -8px 0px;
  background-repeat: repeat-y;
}

.window .decorations .inactive .corner_nw {
  width: 2px;
  height: 2px;
  background-position: -12px -16px;
}
.window .decorations .inactive .corner_ne {
  width: 2px;
  height: 2px;
  background-position: -14px -16px;
}
.window .decorations .inactive .corner_se {
  width: 2px;
  height: 2px;
  background-position: -14px -18px;
}
.window .decorations .inactive .corner_sw {
  width: 2px;
  height: 2px;
  background-position: -12px -18px;
}

</style>

</head><body>


<div class="window">
  
  <div class="decorations">
  
    <div class="active"
      ><div class="border_n"></div
      ><div class="border_s"></div
      ><div class="border_e"></div
      ><div class="border_w"></div

      ><div class="corner_ne"></div
      ><div class="corner_nw"></div
      ><div class="corner_se"></div
      ><div class="corner_sw"></div
    ></div>

    <div class="inactive"
      ><div class="border_n"></div
      ><div class="border_s"></div
      ><div class="border_e"></div
      ><div class="border_w"></div

      ><div class="corner_ne"></div
      ><div class="corner_nw"></div
      ><div class="corner_se"></div
      ><div class="corner_sw"></div
    ></div>
  
  </div>
  
</div>


</body></html>
