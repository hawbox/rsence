<div
  id="label#{this.elemId}"
  class="uploader_message"
>#{this.label}</div>
<iframe
  id="state#{this.elemId}"
  name="upload_target_#{this.elemId}"
  src="/U/iframe_html"
  class="uploader_iframe"
></iframe>
<form
  id="control#{this.elemId}"
  name="upload_form_#{this.elemId}"
  enctype="multipart/form-data"
  method="POST"
  action="/U/#{this.value}"
  target="upload_target_#{this.elemId}"
  class="uploader_form"
 ><input
    id="state#{this.elemId}"
    name="file_data"
    type="file"
    onchange="HSystem.views[#{this.viewId}].upload();"
    class="uploader_file"
/><input
    id="value#{this.elemId}"
    type="hidden"
    name="value_id"
    value="#{this.valueObj.id}"
/></form>
