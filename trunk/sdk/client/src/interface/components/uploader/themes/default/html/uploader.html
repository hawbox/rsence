<div id="uploader_form">
  <iframe id="upload_target#{this.elemId}" name="upload_target#{this.elemId}" src="/U/iframe_html" style="width:0;height:0;border:0px solid #fff;"></iframe>
  <form enctype="multipart/form-data" method="post" action="/U/" target="upload_target#{this.elemId}">
    <input type="file" size="1" />
    <input type="submit" value="Upload" onclick="this.form.submit();" />
  </form>
</div>
