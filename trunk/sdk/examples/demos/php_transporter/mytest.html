<script type="text/javascript">

HTransportURL = 'server.php';
//HTransport


_HTransporter = _HTransporter.extend({
	jsfailure: function(jserr, resp) {
		alert('JS EVAL ERR! STOP.');
		elem_set(0, jserr + '<br><br>' + resp); /* overwrites document.body with the error msg */
		clearTimeout(this.req_timeout);
		this.isBusy = true;
	},
	
	respond: function(resp) {
		var t = HTransporter;
		try {
		  eval(resp.responseText); 
		  t.isBusy = false;
		} catch(e) {
		  t.jsfailure(e, resp.responseText);
		}
	}
});

defaultStatus = '';
myTest = function() {

	// teemat
	HThemeManager.setThemePath( '/v2' );

	progressBarApp = new HApplication();
	
	//progressBarValue = new HValue( 'progress', 0 );
	
	var myProgressBarRect = new HRect( 10, 600, 210, 620 );
	myProgressBar = new HProgressBar( myProgressBarRect, progressBarApp, {value: 0, minValue: 0, maxValue: 10 } );
	
	//progressBarValue.bind( myProgressBar );
	
}

onloader( 'myTest()' );

</script>
