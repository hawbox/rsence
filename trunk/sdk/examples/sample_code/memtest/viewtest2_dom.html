<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Mem</title>

<script type="text/javascript">

var views = [];
var colors = ["blueviolet", "chartreuse", "crimson", "darkseagreen",
  "fuchsia", "indigo", "mediumslateblue", "tomato"];
var number_of_views = 30;


function init() {

  createViews();
  
}

window.onload = init;


function killViews() {
  
  // Destroy all views.
  for (var i = 0; i < views.length; i++) {
    document.body.removeChild(views[i]);
  }
  views = [];
  
  window.setTimeout(createViews, 100);
}
  
  
function createViews() {

  // Create n views
  for (var i = 0; i < number_of_views; i++) {
    
    // Place the views in random positions with random size and color.
    var size = (Math.round(10 * Math.random()) + 1) * 20;
    var x = Math.round(640 * Math.random());
    var y = Math.round(480 * Math.random());
    var color = Math.round(colors.length * Math.random());
    
    var view = document.createElement("div");
    
    view.style.position = 'absolute';
    view.style.backgroundColor = colors[color];
    
    view.style.left = x + 'px';
    view.style.top = y + 'px';
    view.style.width = size + 'px';
    view.style.height = size + 'px';
    
    document.body.appendChild(view);
    
    views.push(view);
    
  }
  
  window.setTimeout(killViews, 100);
  
}

</script>

<style type="text/css">
body {
  color: black;
  background-color: lightyellow;
}
</style>

</head>

<body></body>
</html>
