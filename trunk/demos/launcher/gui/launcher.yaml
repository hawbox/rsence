          valueObjId: :values.rsence_cal
          events: { click: true }
      - class: HClickValueButton
        rect: [ 398, 4, 128, 24 ]
        options:
          label: 'Simple Chat'
          valueObjId: :values.simple_chat
          events: { click: true }
      - class: HClickValueButton
        rect: [ 528, 4, 128, 24 ]
