type: GUITree
version: 0.4
dependencies:
  - default_theme
  - controls

class: HApplication
options: '200'
subviews:
  - class: HView
    extend:
      drawSubviews: |
        function(){
          this.setStyle('border-top','1px solid #666');
          this.setStyle('background-color','#999');
        }
    rect: [ 0, null, null, 32, 0, 0 ]
    subviews:
      - class: HClickValueButton
        rect: [ 4, 4, 128, 24 ]
        options:
          label: 'Clock'
          valueObjId: :values.clock
          events: { click: true }
