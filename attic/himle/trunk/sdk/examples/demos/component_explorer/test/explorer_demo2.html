var components = ["Button","Checkbox","ImageView","ComboBox","Menu","PopUpButton","ProgressBar","ProgressIndicator","RadioButton","RichTextEditor","Slider","VSlider","Stepper","StringView","Tab","Table","TextControl","TreeControl","Window"];

HTransportURL = 'server.php';

_HTransporter = _HTransporter.extend({
	jsfailure: function(jserr, resp) {
		alert('JS EVAL ERR! STOP.');
		elem_set(0, jserr + '<br><br>' + resp); /* overwrites document.body with the error msg */
		clearTimeout(this.req_timeout);
		this.isBusy = true;
	},
	
	respond: function(resp) {
		var t = HTransporter;
		try {
		  eval(resp.responseText); 
		  t.isBusy = false;
		} catch(e) {
		  t.jsfailure(e, resp.responseText);
		}
	}
});

function test() {

  left = 10; 
  top = 10;
  right = 800;
  bottom = 800;
  
}

onloader("test();");
