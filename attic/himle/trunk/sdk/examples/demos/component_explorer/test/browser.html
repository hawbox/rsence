<html><head><title>Component Browser</title>
<script type="text/javascript" src="/v2/src/allinone.js"></script>
<script type="text/javascript" src="../js/browser.js"   ></script>
<script type="text/javascript">

componentBrowserNS = {};

HTransportURL = "/cgi-bin/transporter.py";

function init_browser(){
  
  HThemeManager.setTheme( "helmiTheme" );
  HThemeManager.setThemePath( "/v2" );
  
  doc_body_width  = parseInt( styl_get( 0, 'width'  ), 10);
  doc_body_height = parseInt( styl_get( 0, 'height' ), 10);
  
  componentBrowserNS.mainWinRect = new HRect( 50, 50, doc_body_width - 50, doc_body_height - 50 );
  componentBrowserNS.browserApp  = new HComponentBrowser();
}

onloader( "init_browser();" );

</script>
