<div class="menuitem">
  <div class="state"></div>
  <img class="bg" id="menuitemBgImg#{_ID}" width="#{_WIDTH-4}" height="#{_HEIGHT-4}" alt="" src="#{this.getThemeGfxFile('scaledbg-gradient.png')}" />
  <div id="border" class="border-w">&nbsp;</div>
  <div id="border" class="border-e">&nbsp;</div>
  <div id="border" class="border-n">&nbsp;</div>
  <div id="border" class="border-s">&nbsp;</div>
  <div class="label" style="line-height: #{_HEIGHT}px;" id="label#{_ID}"></div>
  
  <div class="leftimage" id="menuitemleftimage#{_ID}"></div>
  <div class="rightimage" id="menuitemrightimage#{_ID}"></div>
</div>
#{this.addResizeableElement(["menuitemBgImg"+this.elemId,-2,-1])}
