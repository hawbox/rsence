<div class="helmiTheme-tableheadercolumn">
  <div class="state" #{is_ie6?'style="width:'+(this.rect.width-3)+'px;height:'+(this.rect.height-4)+'px"':''}></div>
  <div id="border" class="border-n" #{is_ie6?'style="font-size:0px;width:'+(this.rect.width-1)+'px"':''}>&nbsp;</div>
  <div class="selected" #{is_ie6?'style="width:'+(this.rect.width-1)+'px;height:'+(this.rect.height-1)+'px"':''} id="tableheaderselected#{this.elemId}"></div>
  <img class="bg" id="tableheadercolumnBgImg#{this.elemId}" width="#{this.rect.width-3}" height="#{this.rect.height-4}" alt=""
       src="#{is_ie6?this.getThemeGfxPath()+'blank.gif':this.getThemeGfxPath()+'scaledbg-gradient.png'}"
       #{is_ie6?'style="filter:progid:DXImageTransform.Microsoft.AlphaImageLoader\n(src='+apos+this.getThemeGfxPath()+'scaledbg-gradient.png'+apos+',sizingMethod='+apos+'scale'+apos+')"':''} />
  <div id="border" class="border-w" #{is_ie6?'style="font-size:0px;height:'+(this.rect.height-2)+'px"':''}>&nbsp;</div>
  <div id="border" class="border-s" #{is_ie6?'style="font-size:0px;width:'+(this.rect.width-1)+'px;top:'+(this.rect.height-1)+'px"':''}>&nbsp;</div>
  <div class="label" style="line-height: #{this.rect.height}px;#{is_ie6?' width:'+(this.rect.width-1)+'px':''}" id="tableheadercolumnlabel#{this.elemId}"></div>
  <div id="tableheaderdragleft#{this.elemId}" class="drag-left" #{is_ie6?'style="font-size:0px;height:'+(this.rect.height-2)+'px"':''}>&nbsp;</div>
  <div id="tableheaderdragright#{this.elemId}" class="drag-right" #{is_ie6?'style="font-size:0px;height:'+(this.rect.height-2)+'px"':''}>&nbsp;</div>
  <div id="tableheaderorder#{this.elemId}" class="order-up">&nbsp;</div>
</div>

#{this.addResizeableElement(["tableheadercolumnBgImg"+this.elemId,-3,-4])}
