<script type="text/javascript">

HTransportURL = 'server.php';
//HTransport


_HTransporter = _HTransporter.extend({
	jsfailure: function(jserr, resp) {
		alert('JS EVAL ERR! STOP.');
		elem_set(0,resp); /* overwrites document.body with the error msg */
		clearTimeout(this.req_timeout);
		this.isBusy = true;
	},
	
	respond: function(resp) {
		var t = HTransporter;
		try {
		  eval(resp.responseText); 
		  t.isBusy = false;
		} catch(e) {
		  t.jsfailure(e, resp.responseText);
		}
	}
});
